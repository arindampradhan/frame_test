<script type="text/x-handlebars" id="posts">
    <br/><br/><br/><br/><br/>
    <div class="contaner-fluid">
      <div class="row-fluid">
        <div class="col-lg-3">
          <table class="table">
            <thread>
              <tr><th>Recent Posts</th></tr>
            </thread>
            {{#each}}
            <tr><td>
                {{#link-to 'post' this}}
                  {{title}} <small class="muted">by <strong>{{author.name}}</strong></small>
                {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
          {{outlet}}
        </div>
      </div>
    </div>
   </script>


   <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button  {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button  {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
   <h2>by {{ author.name}} : <small class="muted">({{format-date date}})</small></h2>

   <hr>
   <div class="intro">
     {{format-markdown excerpt}}
   </div>
    <div class="below-the-fold">
      {{format-markdown body}}
    </div>
   </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <!-- scripts -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
</body>
